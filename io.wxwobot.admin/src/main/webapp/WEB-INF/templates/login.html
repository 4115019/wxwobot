<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <link rel="shortcut icon" href="#" />
    <title>WxWobot管理后台</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!--<link href="/assets/css/bootstrap.min.css" rel="stylesheet">-->
    <style type="text/css">
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #eee;
        }

        .form-signin {
            max-width: 330px;
            padding: 15px;
            margin: 0 auto;
        }
        .form-signin .form-signin-heading,
        .form-signin .form-error {
            margin-bottom: 10px;
        }
        .form-signin .form-error {
            font-weight: normal;
        }
        .form-signin .form-control {
            position: relative;
            height: auto;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            padding: 10px;
            font-size: 16px;
        }
        .form-signin .form-control:focus {
            z-index: 2;
        }
        .form-signin .form-username {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }
        .form-signin .form-password {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
    </style>
</head>

<body>

<div class="container">

    <form class="form-signin" action="/loginPost" method="get">
        <h2 class="form-signin-heading">WxWobot管理后台</h2>
        <label for="username" class="sr-only">账号</label>
        <input type="text" id="username" name="username" class="form-control form-username" placeholder="请输入账号" required autofocus>
        <label for="password" class="sr-only">密码</label>
        <input type="text" id="password" name="password" class="form-control form-password" placeholder="请输入密码" required>
        <div class="form-error">
            <label style="color: red;">#(error ?? "务必保管好账号密码")</label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登  录</button>
    </form>
</div>
</body>
</html>
